name: Tag new npm package and create release

on:
  push:
    branches:
      - main
    paths:
        - package.json

jobs:
  tag-npm-release:
    name: Tag new npm package releases
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: neverendingqs/gh-action-tag-on-npm-version@master

  publish-gh-release:
    needs: tag-npm-release
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - run: |
          echo "LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
      - uses: "actions/github-script@v6"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const tag = '${{ github.env.LATEST_TAG }}';
              const response = await github.rest.repos.createRelease({
                draft: false,
                generate_release_notes: false,
                owner: context.repo.owner,
                prerelease: false,
                repo: context.repo.repo,
                tag_name: tag,
              });

            } catch (error) {
              core.setFailed(error.message);
            }

  publish-gpr:
    needs: publish-gh-release
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
